<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
      /* Style for the page body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      
      /* Style for the login form */
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 0 auto;
      }
      
      /* Style for the form labels */
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
      }
      
      /* Style for the form input fields */
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="tel"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }
      
      /* Style for the form button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      
      /* Style for the form error messages */
      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Login Page</h1>
      <label for="regid">Registration ID</label>
      <input type="text" id="regid" name="regid" placeholder="Enter your registration ID" required>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" pattern="[A-Za-z]+" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required>
      <small>Password must have at least 8 characters, including one digit, one lowercase letter, one uppercase letter, and one special character.</small>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your mobile number (10 digits only)" required>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
