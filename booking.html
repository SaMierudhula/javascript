<!DOCTYPE html>
<html>
<head>
	<title>Movie Ticket Booking</title>
</head>
<body>
	<h1>Movie Ticket Booking</h1>
	<p>Select your movie and book your seat below:</p>
	<form>
		<label for="movie">Select a movie:</label>
		<select name="movie" id="movie">
			<option value="avengers">Avengers: Endgame</option>
			<option value="joker">Joker</option>
			<option value="starwars">Star Wars: The Rise of Skywalker</option>
		</select>
		<br><br>
		<label for="seats">Select your seat(s):</label>
		<br>
		<input type="checkbox" id="seat1" name="seat1">
		<label for="seat1">Seat 1</label>
		<input type="checkbox" id="seat2" name="seat2">
		<label for="seat2">Seat 2</label>
		<input type="checkbox" id="seat3" name="seat3">
		<label for="seat3">Seat 3</label>
		<br>
		<input type="checkbox" id="seat4" name="seat4">
		<label for="seat4">Seat 4</label>
		<input type="checkbox" id="seat5" name="seat5">
		<label for="seat5">Seat 5</label>
		<input type="checkbox" id="seat6" name="seat6">
		<label for="seat6">Seat 6</label>
		<br><br>
		<input type="submit" value="Book now">
	</form>
</body>
</html>
