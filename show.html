<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Ticket Booking</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #ddd;
			padding: 10px;
			text-align: center;
		}

		nav a {
			display: inline-block;
			padding: 10px;
			color: black;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #bbb;
			color: white;
		}

		main {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 500px;
		}

		h1 {
			font-size: 36px;
			margin: 0 0 20px 0;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}

		.movie {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			margin: 10px;
			min-width: 200px;
			text-align: center;
		}

		.movie h2 {
			font-size: 24px;
			margin-top: 0;
		}

		.movie img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.seat {
			background-color: #ddd;
			border: 1px solid #ccc;
			padding: 10px;
			margin: 5px;
			cursor: pointer;
		}

		.seat.available {
			background-color: #a5d6a7;
			border-color: #4caf50;
		}

		.seat.booked {
			background-color: #f48fb1;
			border-color: #d81b60;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<header>
		<h1>Movie Ticket Booking</h1>
	</header>
	<nav>
		<a href="home.html">Home</a>
		<a href="booking.html">Booking</a>
		<a href="nowshowing.html">Now Showing</a>
	</nav>
	<main>
		<h1>Welcome to Movie Ticket Booking</h1>
		<p>Please select an option from the navigation menu.</p>
	</main>
	<footer>
		<p>&copy; 2023 Movie Ticket Booking. All rights reserved.</p>
	</footer>
</body>
</html>
